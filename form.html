<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Potiporã - Solicitação de Serviços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" href="imag/camarao.png">

</head>
<body>

  
  <div class="container" >
    <a class="links" id="potiporacadastro"></a>
    <a class="links" id="potiporalogin"></a>
     
    <div class="content">

      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 

          <img id="potiporalogin" src="https://static.wixstatic.com/media/e3692e_b59b9a3dd39848749b6070de04c95d07~mv2.gif" width="98%" height="25%">
          <h2>Samaria Camarões</h2> 
          <p> 
            <label for="nome_login">Usúario</label>
            <input id="email_login" name="email_login" required="required" type="email" placeholder="nome@potipora.com"/>
          </p>
           
          <p> 
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Entrar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#potiporacadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="">

          <img id="potiporacadastro" src="imag/potipora.png" width="99%" height="25%">
          <h2>Samaria Camarões</h2>
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome e sobrenome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="nome@potipora.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex.1234"/>
            <button type="button" onclick="mostrarSenha()"><img src="imag/imag3.png" width="40%"height="20%"></button>
            
            
          </p>
           


          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#potiporalogin"> Ir para Login </a>
          </p>

        </form>
      </div>
    </div>
  </div> 
        <script>
          function mostrarSenha() {
            var tipo = document.getElementById("senha_cad");
            if(tipo.type == "password"){
              tipo.type = "text";

            }else{
              tipo.type = "password";
            }
          }
         </script> 
</body>
</html>
